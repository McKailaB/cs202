<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Textbox</title>
    <style>
        .container {
            text-align: center;
            width: 300px; /* Adjust as needed */
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .textbox {
            width: calc(100% - 20px); /* Adjust padding */
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="your-image.jpg" alt="Image">
    <input type="text" class="textbox" placeholder="Enter text here...">
</div>

</body>
</html>
