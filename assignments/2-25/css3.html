<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Playing with CSS</title>
<style>
body {border:solid;
background-color: rgb(206, 202, 202)}
span {
font-size: 1rem}
h1{font-size: 3rem}
</style>
</head>
<body>
<span>I am a level one heading</span>
<h1>I am a level two heading</h1>
<p>
A paragraph with a
<span>span element</span> and also a
<a href="https://example.com">link</a>.
</p>
<p>
A paragraph with an <em>emphasized</em> element.
</p>
<ul>
<li style="color: rgb(206, 18, 18);">Item <span>one</span></li>
<li style="color: rgb(206, 18, 18);">Item <strong>two</strong></li>
<li style="color: rgb(206, 18, 18);">Item <em>three</em></li>
</ul>
</body>
</html>
